<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Column Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f4f6fb;
        color: #333;
        min-height: 100vh;
      }

      .layout {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #fff;
        padding: 1.5rem;
        border: 1px solid #d0d7de;
      }

      .box {
        padding: 1.5rem;
        background: #ffe1e1;
        border: 1px solid #f3a9a9;
        text-align: center;
      }
    </style>
  </head>
  <!--
  Hier wird `flex-direction: column` verwendet, um die Boxen vertikal untereinander anzuordnen. Das ist nützlich für mobile Layouts oder Seitenleisten.

  Verwendete Techniken:
  - CSS Flexbox oder Grid (siehe CSS-Regeln im Style-Bereich)
  - Strukturierung mit semantischem HTML
  - Zentrierung, Verteilung oder responsives Layout
  -->
  <body>
    <h1>Flex Spaltenlayout</h1>
    <div class="layout">
      <div class="box">Header</div>
      <div class="box">Inhalt</div>
      <div class="box">Footer</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum für digitale Kleinkunst</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-theme="light">
    <nav class="topnav">
      <div class="logo">MfdKk</div>
      <ul>
        <li><a href="index.html" class="active">Start</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      </ul>
    </nav>

    <header class="hero">
      <div>
        <h1>Museum für digitale<br />Kleinkunst</h1>
      </div>
      <img src="img/hero.jpg" alt="Flimmern" />
    </header>

    <main>
      <section class="card-grid">
        <article class="card">
          <img src="img/nanoaktiv/title.jpg" alt="NanoAktiv" />
          <h2>NanoAktiv</h2>

          <a href="ausstellung-einzeln.html" class="button">Zur Ausstellung</a>
        </article>
        <article class="card">
          <img src="img/noise_art/title.jpg" alt="Noise Art" />

          <a href="ausstellung-einzeln.html" class="button">Zur Ausstellung</a>

        <article class="card">
          <img src="img/mina_glitch/mina_glitch.jpg" alt="Mina Glitch" />

          <p>und die Ästhetik des Fehlers.</p>

    <footer>
      <p>&copy; 2025 Museum für digitale Kleinkunst</p>
      <button id="toggle-theme" class="button" aria-label="Thema umschalten">Theme</button>

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Grid Holy Grail Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f7fafc;
        color: #333;
      }

      .layout {
        display: grid;
        grid-template-areas:
          "header header header"
          "nav main aside"
          "footer footer footer";
        grid-template-columns: 180px 1fr 220px;
        grid-template-rows: auto 1fr auto;
        gap: 1rem;
        background: #fff;
        padding: 1.5rem;
        border: 1px solid #e2e8f0;
        min-height: 70vh;
      }

      .box {
        padding: 1.5rem;
        background: #e0f2fe;
        border: 1px solid #90cdf4;
      }

      .header {
        grid-area: header;
      }
      nav {
        grid-area: nav;
      }
      .main {
        grid-area: main;
      }
      .aside {
        grid-area: aside;
      }
      footer {
        grid-area: footer;
      }
    </style>
  </head>
  <!--
  Das sogenannte Holy-Grail-Layout: Header, Footer, Navigation, Hauptinhalt und Sidebar – vollständig mit CSS Grid umgesetzt.

  Verwendete Techniken:
  - CSS Flexbox oder Grid (siehe CSS-Regeln im Style-Bereich)
  - Strukturierung mit semantischem HTML
  - Zentrierung, Verteilung oder responsives Layout
  -->
  <body>
    <h1>Holy Grail Seitenlayout</h1>
    <div class="layout">
      <div class="box header">Header</div>
      <nav class="box">Navigation</nav>
      <div class="box main">Hauptinhalt</div>
      <div class="box aside">Sidebar</div>
      <footer class="box">Footer</footer>
    </div>
  </body>
</html>

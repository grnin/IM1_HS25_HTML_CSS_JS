<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Basic Row</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f5f5f5;
        color: #333;
      }

      .layout {
        display: flex;
        gap: 1rem;
        background: #fff;
        padding: 1.5rem;
        border: 1px solid #ddd;
      }

      .box {
        flex: 1;
        min-height: 120px;
        background: #d9e8fb;
        border: 1px solid #aac4e6;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <!--
  Diese Datei demonstriert die Verwendung von Flexbox mit horizontaler Anordnung der Boxen. Die Eigenschaft `justify-content: flex-start` sorgt dafÃ¼r, dass alle Elemente am linken Rand beginnen.

  Verwendete Techniken:
  - CSS Flexbox oder Grid (siehe CSS-Regeln im Style-Bereich)
  - Strukturierung mit semantischem HTML
  - Zentrierung, Verteilung oder responsives Layout
  -->
  <body>
    <h1>Flex Grundlayout in einer Reihe</h1>
    <div class="layout">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
